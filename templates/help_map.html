<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Map</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
            z-index: 100;
        }
        button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChgkH33dCjI4JEWruw7exKq1-oTBQrb5E&callback=initMap" async defer></script>
    <script>
        let socket;

        function initMap() {
            const defaultLocation = {
                lat: 20.5937,
                lng: 78.9629
            };

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: defaultLocation
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(userLocation);
                    new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "You (Person in Need)",
                        icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                    });
                }, error => {
                    console.error('Error fetching geolocation: ', error);
                    alert('Could not fetch your location. Using default location.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }

            const volunteers = JSON.parse('{{ volunteers|safe }}');
            volunteers.forEach(volunteer => {
                const volunteerLocation = {
                    lat: parseFloat(volunteer.latitude),
                    lng: parseFloat(volunteer.longitude)
                };

                new google.maps.Marker({
                    position: volunteerLocation,
                    map: map,
                    title: volunteer.name,
                    icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            socket = new WebSocket('ws://' + window.location.host + '/ws/alerts/');

            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                if (data.type === 'help_arriving') {
                    displayHelpArriving(data.message);
                }
            };

            socket.onclose = function(e) {
                console.error('WebSocket closed unexpectedly');
            };

            document.getElementById('emergency-button').addEventListener('click', function() {
                socket.send(JSON.stringify({
                    message: 'Emergency alert from a person in need!'
                }));
            });
        });

        function displayHelpArriving(message) {
            const alertBox = document.getElementById('alert');
            alertBox.innerText = message;
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 10000);
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="alert"></div>
    <button id="emergency-button">Emergency!</button>
</body>
</html>
